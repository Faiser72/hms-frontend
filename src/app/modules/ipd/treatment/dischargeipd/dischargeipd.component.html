<div class="container-fluid mt-3 p-0">
    <div class="card shadow">
        <div class="card-title">
            <h4 class="text-center main-bg pt-3 mt-1">- Discharge -</h4>
        </div>
        <!-- <mat-divider class="mx-5"></mat-divider> -->

        <div class="mt-3">
            <div class="row d-flex justify-content-center mt-4 ml-5 mr-5 w-100 mx-auto ml-3">
                <div class="col-lg-4 col-sm-12 col-md-6 header-text">
                    <div class="row">
                        <div class="col">
                            <p>
                                IPD Number: {{ipdNumber}}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>
                                Patient Name:{{patientName}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12 col-md-6  header-text">
                    <div class="row">
                        <div class="col">
                            <p>
                                Age: {{age}}
                            </p>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col">
                            <p>
                                Doctor Name:{{date}}
                            </p>
                        </div>
                    </div> -->
                </div>
                <div class="col-lg-4 col-sm-12 col-md-6 header-text">

                    <div class="row">
                        <div class="col">
                            <p>
                                Sex: {{sex}}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>
                                Doctor Name:{{doctorName}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <mat-divider class="mx-5"></mat-divider>

        <form action="" class="form-group customhover" [formGroup]="dischargeForm"
            (ngSubmit)="dischargeFormSubmit()">

            <div class="row d-flex justify-content-around  mt-5 ml-5 mr-5 w-75 mx-auto">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Investigation <sup class="text-danger">*</sup></mat-label>
                        <textarea matInput placeholder="" formControlName="investigation"></textarea>
                        <!-- <mat-icon matSuffix color="primary">home</mat-icon> -->
                    </mat-form-field>
                    <p style="color: red;"
                        *ngIf="dischargeForm.get('investigation') && dischargeForm.get('investigation').touched && dischargeForm.get('investigation').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row d-flex justify-content-around  mt-5 ml-5 mr-5 w-75 mx-auto">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Diagnosis <sup class="text-danger">*</sup></mat-label>
                        <textarea matInput placeholder="" formControlName="diagnosis"></textarea>
                        <!-- <mat-icon matSuffix color="primary">home</mat-icon> -->
                    </mat-form-field>
                    <p style="color: red;"
                        *ngIf="dischargeForm.get('diagnosis') && dischargeForm.get('diagnosis').touched && dischargeForm.get('diagnosis').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row d-flex justify-content-around  mt-5 ml-5 mr-5 w-75 mx-auto">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Advice/Instruction<sup class="text-danger">*</sup></mat-label>
                        <textarea matInput placeholder="" formControlName="advice"></textarea>
                        <!-- <mat-icon matSuffix color="primary">home</mat-icon> -->
                    </mat-form-field>
                    <p style="color: red;"
                        *ngIf="dischargeForm.get('advice') && dischargeForm.get('advice').touched && dischargeForm.get('advice').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row d-flex justify-content-around  mt-5 ml-5 mr-5 w-75 mx-auto">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Follow Up <sup class="text-danger">*</sup></mat-label>
                        <textarea matInput placeholder="" formControlName="followUp"></textarea>
                        <!-- <mat-icon matSuffix color="primary">home</mat-icon> -->
                    </mat-form-field>
                    <p style="color: red;"
                        *ngIf="dischargeForm.get('followUp') && dischargeForm.get('followUp').touched && dischargeForm.get('followUp').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-around">
                    <button type="submit" mat-raised-button color="primary" [disabled]='dischargeForm.invalid'>
                        <mat-icon class="mr-2">save</mat-icon>Submit
                    </button>
                    <button type="reset" mat-raised-button color="accent">
                        <mat-icon class="mr-2">360</mat-icon>Reset
                    </button>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
            </div>
        </form>
    </div>
</div>
