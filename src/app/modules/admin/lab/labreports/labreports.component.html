<div class="container-fluid mt-3 p-0">
    <div class="card shadow">
        <div class="card-title">
            <h4 class="text-center main-bg pt-3 mt-1">- Lab Reports -</h4>
        </div>
        <!-- <mat-divider class="mx-5"></mat-divider> -->

        <div class="mt-3">
            <div class="row d-flex justify-content-center mt-4 ml-5 mr-5 w-100 mx-auto">
                <div class="col-lg-4 col-sm-12 col-md-6 text-center header-text">
                    <div class="row">
                        <div class="col">
                            <p>
                                Patient Number: {{patientNumber}}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>
                                Patient Name:{{patientName}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12 col-md-6 text-center header-text">
                </div>
                <div class="col-lg-4 col-sm-12 col-md-6 text-center header-text">

                    <div class="row">
                        <div class="col">
                            <p>
                                Doctor Name: {{doctorName}}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>
                                Date:{{date}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <mat-divider class="mx-5"></mat-divider>

        <form action="" class="form-group customhover">
            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-50 mx-auto">
                <!-- <div class="col-lg-4 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Problem Suspected</mat-label>
                        <input matInput placeholder="Ex. xyz" value="" />
                    </mat-form-field>
                </div> -->
                <div class="col-lg-12 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Test Name</mat-label>
                        <input matInput placeholder="Ex. XYZ" value="" />
                    </mat-form-field>

                </div>

            </div>



            <div class="row d-flex justify-content-around  ml-5 mr-5 w-50 mx-auto">
                <div class="col-lg-12 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Reports by Lab</mat-label>
                        <input matInput placeholder="Ex. XYZ" value="" />
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex justify-content-around  ml-5 mr-5 w-50 mx-auto">
            </div>

            <div class="row d-flex justify-content-around  ml-5 mr-5 w-50 mx-auto">

            </div>



            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-around">
                    <button type="submit" mat-raised-button color="primary">
                        <mat-icon class="mr-2">save</mat-icon>Submit
                    </button>
                    <button type="reset" mat-raised-button color="accent">
                        <mat-icon class="mr-2">360</mat-icon>Reset
                    </button>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
            </div>
        </form>
    </div>
</div>
