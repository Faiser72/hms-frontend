        <form action="" class="form-group customhover" [formGroup]="viewLabReportForm">
            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-50 mx-auto">
                <!-- <div class="col-lg-4 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Problem Suspected</mat-label>
                        <input matInput placeholder="Ex. xyz" value="" />
                    </mat-form-field>
                </div> -->
                <div class="col-lg-12 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Register Id <sup class="text-danger">*</sup></mat-label>
                        <mat-select formControlName="registerId">
                            <mat-option *ngFor="let patient of patientDetailsList" [value]="patient">
                                {{patient.patientNumber}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <p style="color: red;"
                        *ngIf="viewLabReportForm.get('registerId') && viewLabReportForm.get('registerId').touched && viewLabReportForm.get('registerId').invalid">
                        Please enter this field</p>

                </div>

            </div>

            <div class="row d-flex justify-content-around  ml-5 mr-5 w-50 mx-auto">
                <div class="col-lg-12 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Patient Name <sup class="text-danger">*</sup></mat-label>
                        <input matInput placeholder="Ex. xyz" value="" formControlName="patientName" />
                    </mat-form-field>
                    <p style="color: red;"
                        *ngIf="viewLabReportForm.get('patientName') && viewLabReportForm.get('patientName').touched && viewLabReportForm.get('patientName').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row d-flex justify-content-around  ml-5 mr-5 w-50 mx-auto">
                <div class="col-lg-12 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Mobile Number <sup class="text-danger">*</sup></mat-label>
                        <span matPrefix>+91 &nbsp;</span>
                        <input type="tel" matInput placeholder="555-555-1234" formControlName="mobileNumber">
                        <mat-icon matSuffix color="primary">phone</mat-icon>
                    </mat-form-field>
                    <p style="color: red;"
                        *ngIf="viewLabReportForm.get('mobileNumber') && viewLabReportForm.get('mobileNumber').touched && viewLabReportForm.get('mobileNumber').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row d-flex justify-content-around  ml-5 mr-5 w-50 mx-auto">
                <div class="col-lg-12 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Date</mat-label>
                        <input matInput type="date" placeholder="Ex. 7/2/2020" value="" color="primary"
                            formControlName="date" id='from' min="{{today}}" />
                    </mat-form-field>
                    <p style="color: red;"
                        *ngIf="viewLabReportForm.get('date') && viewLabReportForm.get('date').touched && viewLabReportForm.get('date').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row d-flex justify-content-around  ml-5 mr-5 w-50 mx-auto">
            </div>

            <div class="row d-flex justify-content-around  ml-5 mr-5 w-50 mx-auto">

            </div>



            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-around">
                    <button type="submit" mat-raised-button color="primary">
                        <mat-icon class="mr-2">save</mat-icon>Submit
                    </button>
                    <button type="reset" mat-raised-button color="accent">
                        <mat-icon class="mr-2">360</mat-icon>Reset
                    </button>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
            </div>
        </form>
