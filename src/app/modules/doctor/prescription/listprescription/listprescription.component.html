<div class="mat-elevation-z8 mt-5">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
        <!-- ID Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header" style="width: 5%;">Sl.no</th>
            <td mat-cell *matCellDef="let row">{{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container>

        <!-- drugName Column -->
        <ng-container matColumnDef="drugName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header" style="width: 25%;">
                Name Of The Drug
            </th>
            <td mat-cell *matCellDef="let row">{{ row.drugName }}</td>
        </ng-container>

        <!-- strength Column -->
        <ng-container matColumnDef="strength">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header" style="width: 10%;">
                Strength
            </th>
            <td mat-cell *matCellDef="let row">{{ row.strength }}</td>
        </ng-container>

        <!-- duration Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header" style="width: 10%;">
                Duration
            </th>
            <td mat-cell *matCellDef="let row">{{ row.duration }}</td>
        </ng-container>

        <!-- dosage Column -->
        <ng-container matColumnDef="dosage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header" style="width: 20%;">
                Dosage
            </th>
            <td mat-cell *matCellDef="let row">{{ row.dosage }}</td>
        </ng-container>

        <!-- remarks Column -->
        <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header" style="width: 20%;">
                Remarks
            </th>
            <td mat-cell *matCellDef="let row">{{ row.remarks }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header" style="width: 10%;">Action</th>
            <td mat-cell *matCellDef="let row; let x=index;">
                <div class="action-btn">
                    <a (click)="routeToEditPrescription(this.row)" class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a (click)="routeToDeletePrescription(this.row)" class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
